<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Chrome dashboard</title>
	<meta name="author" content="Cenk SARI" />
	<link href="../styles/dashboard.css" rel="stylesheet" />
	<link href="../styles/todo.css" rel="stylesheet" />
</head>
<body>
	<header>
		<div class="menu"></div>

		<div class="weather">
			<span id="weather"></span>
		</div>

		<ul id="bookmarks"></ul>
	</header>

	<section>
		<div class="container">
			<div id="time"></div>
			<div id="salutation"><span id="salute"></span></div>

			<div class="search">
				<form method="get" id="search" action="https://www.google.com/search">
					<input type="text" name="q" id="q" placeholder="Enter search keyword" autocomplete="on" maxlength="255" /><button type="submit">SEARCH</button>
				</form>
			</div>
		</div>
	</section>

	<div id="todo-list">
		<div class="todo-input">
			<input type="text" name="add" id="add" placeholder="Ex: Write a new blog post" /><button type="button" name="badd" id="badd"><i class="material-icons">add</i></button>
		</div>
		<div class="scroll">
			<div class="todo-items">
			</div>
		</div>
	</div>

	<footer>
		<div class="links">
			<a href="#" id="todolist"><i class="material-icons">alarm</i>Todo list</a>
			<a href="#" id="options"><i class="material-icons">settings</i>Options</a>
		</div>
		<div class="copyright">
			&copy; Copyright 2018 <a href="http://www.cenksari.com">Cenk SARI</a>
		</div>
	</footer>

	<script src="../scripts/bundle.js"></script>
	<script src="../scripts/functions.js"></script>
	<script src="../scripts/weather.js"></script>
	<script src="../scripts/dashboard.js"></script>
	<script src="../scripts/todo.js"></script>
</body>
</html>
